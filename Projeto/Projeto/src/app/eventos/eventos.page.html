<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor=" let e of arrayEventos">
    <img src="">
    <ion-card-header>
      <ion-card-title>{{ e.nome}}</ion-card-title>
      <ion-card-subtitle>{{ e.data }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ e.descricao }}
    </ion-card-content>
  </ion-card>
</ion-content>
